<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Tambahan Data</title>
</head>
<body>
    <p id="time-display"></p> <!-- Waktu akan ditampilkan di sini -->
    <script>
        function timeElapsed(timestamp) {
    const now = new Date();
    const time = new Date(timestamp);
    const diff = Math.floor((now - time) / 1000); // Selisih dalam detik

    if (diff < 60) {
        return `${diff} Detik yang lalu`;
    } else if (diff < 3600) {
        return `${Math.floor(diff / 60)} Menit yang lalu`;
    } else if (diff < 86400) {
        return `${Math.floor(diff / 3600)} Jam yang lalu`;
    } else {
        return `${Math.floor(diff / 86400)} Hari yang lalu`;
    }
}

function updateTime() {
    const timestamp = "2025-02-26T19:02:25"; // Ganti dengan timestamp dari database
    document.getElementById("time-display").textContent = timeElapsed(timestamp);
}

// Panggil fungsi saat halaman dimuat
document.addEventListener("DOMContentLoaded", updateTime);

    </script> <!-- Pastikan file JavaScript dipanggil -->
</body>
</html>
